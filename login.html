<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- main css  -->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- login card  -->
    <div class="login-card color-section">
        <div class="container-fluid">
            <!-- word  -->
            <h3 class="text-center text-white mb-4">Login to artify</h3>
            <!-- main  -->
            <form id="login-form" action="">
                <!-- email and username  -->
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email or username</label>
                    <input id="login-email" type="text" class="form-control" placeholder="Enter email or username">
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input id="login-password" type="password" class="form-control"  placeholder="Enter password">
                </div>
                <!-- remener-me  -->
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input id="login-checkbox" class="form-check-input" type="checkbox" >
                        <label class="form-check-label text-white" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="forgot-password.html">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-spotify w-100 mb-3" >LOG IN</button>
                <p >Don't have an account? <a href="./signup.html" >Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
