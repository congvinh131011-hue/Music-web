<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- main css  -->
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <!-- login card  -->
    <div class="signup-card color-section">
        <div class="container-fluid">
            <!-- word  -->
            <h3 class="text-center text-white mb-4">Signup to Artify</h3>
            <!-- main  -->
            <form id="signup-form" action="">
                <!-- username -->
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input id="signup-username" type="text" class="form-control" 
                        placeholder="Enter username">
                </div>
                <!-- email  -->
                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input id="signup-email" for="email" type="text" class="form-control" 
                        placeholder="Enter email">
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input id="signup-password" type="password" class="form-control"
                        placeholder="Enter password">
                </div>
                <!-- corfim-password  -->
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Comfirm password</label>
                    <input id="signup-confirm-password" type="password" class="form-control" 
                        placeholder="Enter password">
                </div>
                <!-- bottom -->
                <button type="submit" class="btn btn-spotify w-100 mb-3" >Signup</button>
                <p>Already have account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
